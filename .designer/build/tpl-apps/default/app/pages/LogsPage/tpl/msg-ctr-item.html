{{#each messages}}
    <div class="ui {{type}} message" style="margin:0;margin-top:2px;">
        <div class="header">
            {{title}}
        </div>
        {{text}}
        {{#if more}}
        <hr />
        <div class="app-msg-object">{{more}}</div>
        {{/if}}
        
    </div>
{{/each}}
