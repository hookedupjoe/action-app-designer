<div class="ui segment basic">
  <h2 class="ui header">
    <i class="cog icon"></i>
    <div class="content">
      My Setup
    </div>
  </h2>

  <table class="ui definition table medium-label">
    <tbody>
      <tr>
        <td>Default Database Name</td>
        <td>{{defaultDatabaseName}}</td>
      </tr>
      <tr>
        <td>Default Account Name</td>
        <td>{{defaultAccountName}}</td>
      </tr>
    </tbody>
  </table>

  <h3 class="ui header">
    <i class="database icon"></i>
    <div class="content">
      Database Mapping
    </div>
  </h3>
  <table class="ui definition table medium-label form" forms form name="_page_:new-db-map">
    <tbody>
      <tr>
        <td>
          <!-- <div class="field"> -->
            <input class="ui input" placeholder="Enter virtual name" forms field name="name" />
          <!-- </div> -->
        </td>
        <td>
          <!-- <div class="field"> -->
            <input class="ui input" placeholder="Enter actual db name" forms field name="dbname" />
          <!-- </div> -->
        </td>
        <td>

          <div style="float:right">

            <div name="{{dbname}}" pageaction="createDatabaseMap" class="ui floated right ui compact small button blue">
              Create</div>
          </div>

        </td>
      </tr>
      {{#each dblist}}
      <tr>
        <td>{{name}}</td>
        <td>{{dbname}}</td>
        <td>

          <div style="float:right">

            <div name="{{name}}" dbname="{{dbname}}" pageaction="editDatabaseMap" class="ui floated right ui compact small button blue">
              Edit</div>
            <div name="{{name}}" pageaction="removeDatabaseMap" class="ui floated right ui compact small button blue">
              Remove</div>
          </div>

        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</div>
