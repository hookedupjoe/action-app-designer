<div class="ui segment basic">
  <h2 class="ui header">
    <i class="building icon"></i>
    <div class="content">
      {{name}}
    </div>
  </h2>
  
  <div name="{{name}}" pageaction="editAccount" class="ui button blue">Edit Account</div>
  <div name="{{name}}" pageaction="removeAccount" class="ui button blue">Remove Account</div>

  <table class="ui definition table medium-label">
    <tbody>
      {{#if account}}
      <tr>
        <td>Account</td>
        <td>{{account}}</td>
      </tr>
      {{/if}}

      {{#if url}}
      <tr>
        <td>URL</td>
        <td>{{url}}</td>
      </tr>
      {{/if}}


      <tr>
        <td>API Key / Username</td>
        <td>{{key}}</td>
      </tr>
      <tr>
        <td>Password</td>
        <td>{{password}}</td>
      </tr>
      <tr>
        <td>Access Level</td>
        <td>{{access}}</td>
      </tr>
    </tbody>
  </table>

</div>
