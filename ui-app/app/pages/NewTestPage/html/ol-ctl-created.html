<table controls="" item="" class=" ui very compact table selectable outline">
  <tbody controls="" item="" class=" ">
    <tr action="selectMe" group="app-outline" item="application" type="app" oluse="select" controls="" class="">
      <td controls="" item="" class=" tbl-icon"><i controls="" item="" class=" large globe blue icon"></i></td>
      <td controls="" item="" class=" tbl-details">My First App</td>
      <td controls="" item="" class=" tbl-label">ThisApp</td>
      <td controls="" item="" class=" tbl-icon2"><i action="outlineDisplay" select="false" scope="children" controls=""
          item="" class=" icon square minus large toright"></i><i action="outlineDisplay" select="true" scope="children"
          controls="" item="" class=" icon square plus large toright"></i></td>
    </tr>
    <tr type="app" oluse="container" controls="" item="" class=" ">
      <td colspan="4" controls="" item="" class=" ">
        <table controls="" item="" class=" ui very compact table selectable outline">
          <tbody controls="" item="" class=" ">
            <tr oluse="collapsable" action="selectMe" group="app-outline" item="page1-page" type="page" controls=""

              <td controls="" item="" class=" tbl-icon"><i controls="" item="" class=" columns icon green large"></i>
              </td>
              <td controls="" item="" class=" tbl-details">Home Page</td>
              <td controls="" item="" class=" tbl-label">Page</td>
              <td action="toggleMe" controls="" item="" class=" tbl-icon"><i controls="" item=""
                  class=" icon square minus large toright"></i></td>
            </tr>
            <tr type="page" oluse="container" controls="" item="" class=" ">
              <td colspan="4" controls="" item="" class=" ">
                <table controls="" item="" class=" ui very compact table selectable outline">
                  <tbody controls="" item="" class=" ">
                    <tr type="region" action="selectMe" group="app-outline" item="page1-east" oluse="select" controls=""
                      class="">
                      <td controls="" item="" class=" tbl-icon"><i controls="" item=""
                          class=" newspaper outline icon purple large"></i></td>
                      <td controls="" item="" class=" tbl-details">East</td>
                      <td controls="" item="" class=" tbl-label">Panel</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
